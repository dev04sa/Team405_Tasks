<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="bg-slate-200">
    <div class="container mx-auto mt-12">
        <p class="font-bold text-3xl text-center mb-5">My To Do List</p>
        <div class="input mx-auto flex justify-center">
            <input class="w-96 h-10 text-lg rounded bg-white pl-3" type="text" name="input" id="inp" placeholder="Add a new to do..." required>
            <input class="ml-3 bg-green-600 py-2 px-3.5 text-white rounded" type="button" id="button" value="Add" onclick="Add()">
        </div>
        <div class="text mt-8 flex justify-center" id="output-box">
            <ul id="output" class="mx-auto"></ul>
        </div>
    </div>
</body>
</html>
