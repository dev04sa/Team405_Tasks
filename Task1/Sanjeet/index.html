<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-slate-200 grid place-items-center">
    <!-- heading -->
    <h1 class="text-center text-4xl my-4 xl:text-6xl">My To Do List</h1><br>

    <!-- outermost container -->
    <div class="container flex flex-col justify-center items-center">

        <div class="conatiner flex flex-row  space-x-3 xl:space-x-5 h-10 justify-center" >
            
            <!-- Input box and button to add new todo -->
            <input type="text" name="" id="input1" class="bg-cyan-100 px-5 rounded-md xl:w-96 xl:rounded-xl" placeholder="Add a new to do..">
            <button class="px-4 bg-green-300 rounded-md xl:w-32 xl:rounded-xl" onClick="addTodo()">Add</button>

        </div>
        
        <div class="container py-16 flex flex-col items-center justify-center" id="outer">
            <!-- To Dos go here -->
        </div>
           
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
